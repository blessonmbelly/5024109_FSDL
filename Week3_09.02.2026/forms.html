<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background -->
    <div class="form-bg"></div>

    <!-- Main Container -->
    <div class="form-container">
        <!-- Form Card -->
        <div class="form-card">
            <!-- Form Header -->
            <div class="form-header">
                <h1>Create Account</h1>
                <p>Join our community today</p>
            </div>

            <!-- Registration Form -->
            <form class="registration-form" id="registrationForm">
                <!-- Name Field -->
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        class="form-input" 
                        placeholder="Enter your full name"
                        required
                    >
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email address"
                        required
                    >
                </div>

                <!-- Phone Field -->
                <div class="form-group">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        class="form-input" 
                        placeholder="Enter your phone number"
                        required
                    >
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Create a strong password"
                        required
                    >
                    <small class="password-hint">At least 8 characters with uppercase, lowercase, and numbers</small>
                </div>

                <!-- Gender Selection -->
                <div class="form-group">
                    <label class="form-label">Gender</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="gender" value="male" required>
                            <span>Male</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="female" required>
                            <span>Female</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="other" required>
                            <span>Other</span>
                        </label>
                    </div>
                </div>

                <!-- City Selection -->
                <div class="form-group">
                    <label for="city" class="form-label">City</label>
                    <select id="city" name="city" class="form-input form-select" required>
                        <option value="">-- Select your city --</option>
                        <option value="new-york">New York</option>
                        <option value="los-angeles">Los Angeles</option>
                        <option value="chicago">Chicago</option>
                        <option value="houston">Houston</option>
                        <option value="phoenix">Phoenix</option>
                        <option value="philadelphia">Philadelphia</option>
                        <option value="san-antonio">San Antonio</option>
                        <option value="san-diego">San Diego</option>
                        <option value="dallas">Dallas</option>
                        <option value="san-jose">San Jose</option>
                    </select>
                </div>

                <!-- Terms & Conditions -->
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="terms" required>
                        <span>I agree to the Terms & Conditions</span>
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="form-submit-btn">Create Account</button>

                <!-- Footer Text -->
                <p class="form-footer">
                    Already have an account? <a href="#login">Sign in</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        // Form validation and submission
        const form = document.getElementById('registrationForm');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const city = document.getElementById('city').value;
            
            // Basic password validation
            if (password.length < 8) {
                alert('Password must be at least 8 characters long');
                return;
            }
            
            // Show success message
            alert(`Welcome ${name}! Your account has been created successfully.`);
            form.reset();
        });

        // Add focus effects to form inputs
        const inputs = document.querySelectorAll('.form-input, .form-select');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.classList.remove('focused');
                }
            });
        });
    </script>
</body>
</html>
