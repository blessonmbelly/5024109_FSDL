<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <style>
        body { font-family: Arial; margin: 20px; max-width: 500px; }
        form { background-color: #f9f9f9; padding: 20px; border-radius: 5px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { margin-top: 15px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 4px; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>HTML Form Example</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option>Select Country</option>
            <option>USA</option>
            <option>Canada</option>
            <option>India</option>
        </select>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4"></textarea>
        
        <label><input type="checkbox" name="agree"> I agree to terms</label>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
