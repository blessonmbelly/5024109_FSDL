<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>JS Events</title>
  <style>body{font-family:Arial;margin:16px}button,input{margin:6px;padding:6px}#hover{display:inline-block;padding:8px;border:1px solid #ccc}</style>
</head>
<body>
  <h2>Events â€” concise</h2>

  <div>
    <button id="btn">Click me</button> <span id="msg"></span>
  </div>

  <div>
    <input id="text" placeholder="Type..."> <span id="live"></span>
  </div>

  <div>
    <div id="hover">Hover me</div> <span id="hovmsg"></span>
  </div>

  <script>
    document.getElementById('btn').onclick = ()=> document.getElementById('msg').textContent = 'Clicked!'
    document.getElementById('text').oninput = e=> document.getElementById('live').textContent = e.target.value
    const h=document.getElementById('hover')
    h.onmouseover = ()=> document.getElementById('hovmsg').textContent = 'Hello!'
    h.onmouseout = ()=> document.getElementById('hovmsg').textContent = ''
  </script>
</body>
</html>
