<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Elements & Attributes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        .highlight { background-color: #fff3cd; padding: 10px; }
    </style>
</head>
<body>
    <h1>HTML Elements & Attributes</h1>
    <p class="highlight">This paragraph demonstrates basic HTML elements.</p>
    <button id="myBtn" style="padding: 10px 20px; cursor: pointer;">Click Me</button>
    <p><strong>Bold text</strong> and <em>italic text</em></p>
</body>
</html>
