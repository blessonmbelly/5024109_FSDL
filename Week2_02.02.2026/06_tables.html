<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Tables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        th {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: bold;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>CSS Tables</h1>
    
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
                <th>Profession</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Smith</td>
                <td>28</td>
                <td>New York</td>
                <td>Engineer</td>
            </tr>
            <tr>
                <td>Sarah Johnson</td>
                <td>24</td>
                <td>London</td>
                <td>Designer</td>
            </tr>
            <tr>
                <td>Mike Brown</td>
                <td>32</td>
                <td>Toronto</td>
                <td>Manager</td>
            </tr>
            <tr>
                <td>Emily Davis</td>
                <td>26</td>
                <td>Sydney</td>
                <td>Developer</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
