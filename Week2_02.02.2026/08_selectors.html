<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Selectors - Short</title>
  <style>
    body{font-family:Arial;margin:20px}
    p{color:#333}
    .hl{background:#fff3cd;padding:6px}
    #sp{color:#d32f2f;font-weight:700}
    input[type="text"]{border:2px solid #4CAF50;padding:6px}
    ul>li{list-style:square}
    h2+p{color:blue;font-weight:700}
    a[href*="example"]{color:green}
  </style>
</head>
<body>
  <h1>Selectors</h1>
  <h2>Class</h2><p class="hl">.hl class</p>
  <h2>ID</h2><p id="sp">#sp id</p>
  <h2>Attribute</h2><input type="text" placeholder="attr selector">
  <h2>Child</h2><ul><li>Child 1</li><li>Child 2</li></ul>
  <h2>Sibling</h2><p>h2 + p example</p>
  <h2>Attr substring</h2><a href="https://example.com">example link</a>
</body>
</html>
