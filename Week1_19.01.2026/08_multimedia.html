<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multimedia</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .media-container { margin: 20px 0; padding: 15px; background-color: #f0f0f0; border-radius: 5px; }
        audio, video { width: 100%; max-width: 500px; }
    </style>
</head>
<body>
    <h1>Multimedia Examples</h1>
    
    <div class="media-container">
        <h2>Video</h2>
        <video width="400" height="300" controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div class="media-container">
        <h2>Audio</h2>
        <audio controls>
            <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
    </div>
    
    <div class="media-container">
        <h2>Embedded Content (YouTube)</h2>
        <iframe width="400" height="300" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    </div>
</body>
</html>
