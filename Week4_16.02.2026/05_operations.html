<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>JS Operations</title>
  <style>body{font-family:Arial;margin:16px}input,button{margin:6px;padding:6px}</style>
</head>
<body>
  <h2>Operations — concise</h2>
  <div>
    <input id="a" type="number" placeholder="a">
    <input id="b" type="number" placeholder="b">
    <button onclick="c('+')">+</button>
    <button onclick="c('-')">-</button>
    <button onclick="c('*')">*</button>
    <button onclick="c('/')">/</button>
    <div id="o"></div>
  </div>

  <script>
    function v(id){return parseFloat(document.getElementById(id).value)||0}
    function c(op){const a=v('a'),b=v('b');let r=op==='+'?a+b:op==='-'?a-b:op==='*'?a*b:(b? a/b:'∞');document.getElementById('o').textContent=r}
  </script>
</body>
</html>
