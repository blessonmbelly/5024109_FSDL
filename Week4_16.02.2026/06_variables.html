<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>JS Variables</title>
  <style>body{font-family:Arial;margin:16px}button{margin:6px;padding:6px}</style>
</head>
<body>
  <h2>Variables â€” concise</h2>
  <div>
    <button onclick="show()">Show</button>
    <div id="o"></div>
  </div>
  <script>
    function show(){var a=1;let b=2;const c=3;document.getElementById('o').textContent=`var=${a}, let=${b}, const=${c}`}
  </script>
</body>
</html>
