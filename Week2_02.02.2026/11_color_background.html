<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colors & Background</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .container { max-width: 500px; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        .section { margin: 15px 0; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; }
        input[type="color"], select { padding: 8px; width: 100%; }
        button { padding: 10px; width: 100%; background: #4CAF50; color: white; border: none; cursor: pointer; margin-top: 10px; border-radius: 4px; }
        button:hover { background: #45a049; }
        #preview { height: 150px; margin-top: 15px; border: 2px solid #ddd; border-radius: 5px; display: flex; align-items: center; justify-content: center; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dynamic Colors & Background</h1>
        
        <div class="section">
            <label>Text Color:</label>
            <input type="color" id="textColor" value="#000000">
        </div>
        
        <div class="section">
            <label>Background Color:</label>
            <input type="color" id="bgColor" value="#ffffff">
        </div>
        
        <div class="section">
            <label>Background Pattern:</label>
            <select id="pattern">
                <option value="solid">Solid</option>
                <option value="gradient">Gradient</option>
                <option value="striped">Striped</option>
            </select>
        </div>
        
        <button onclick="updatePreview()">Apply Changes</button>
        
        <div id="preview">Preview Text</div>
    </div>

    <script>
        function updatePreview() {
            const textColor = document.getElementById('textColor').value;
            const bgColor = document.getElementById('bgColor').value;
            const pattern = document.getElementById('pattern').value;
            const preview = document.getElementById('preview');
            
            preview.style.color = textColor;
            
            if (pattern === 'solid') {
                preview.style.background = bgColor;
            } else if (pattern === 'gradient') {
                preview.style.background = `linear-gradient(135deg, ${bgColor} 0%, #333 100%)`;
            } else if (pattern === 'striped') {
                preview.style.background = `repeating-linear-gradient(45deg, ${bgColor}, ${bgColor} 10px, #ddd 10px, #ddd 20px)`;
            }
        }
        
        // Auto-update on input change
        document.getElementById('textColor').addEventListener('change', updatePreview);
        document.getElementById('bgColor').addEventListener('change', updatePreview);
        document.getElementById('pattern').addEventListener('change', updatePreview);
        
        // Initial preview
        updatePreview();
    </script>
</body>
</html>
