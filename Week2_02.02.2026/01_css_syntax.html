<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Syntax</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            color: #333;
        }
        
        .syntax-example {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            border-left: 4px solid #4CAF50;
        }
        
        code {
            background-color: #f0f0f0;
            padding: 2px 6px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>CSS3 Syntax</h1>
    
    <div class="syntax-example">
        <h2>Selector and Declaration</h2>
        <p>CSS Rule: <code>selector { property: value; }</code></p>
        <p>Example: <code>h1 { color: blue; }</code></p>
    </div>
    
    <div class="syntax-example">
        <h2>Multiple Properties</h2>
        <code>p { color: red; font-size: 18px; margin: 10px; }</code>
    </div>
    
    <div class="syntax-example">
        <h2>Multiple Selectors</h2>
        <code>h1, h2, h3 { color: green; }</code>
    </div>
</body>
</html>
