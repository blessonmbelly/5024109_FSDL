<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>JS Functions</title>
  <style>body{font-family:Arial;margin:16px}button{margin:6px;padding:6px}</style>
</head>
<body>
  <h2>Functions — concise</h2>

  <div>
    <button onclick="g('Alice')">Greet</button> <span id="o1"></span>
  </div>

  <div>
    <button onclick="s(3,4)">3+4</button> <span id="o2"></span>
  </div>

  <div>
    <button onclick="sq(5)">5²</button> <span id="o3"></span>
  </div>

  <script>
    function g(n){document.getElementById('o1').textContent='Hi, '+n}
    const s=function(a,b){document.getElementById('o2').textContent=a+b}
    const sq=a=>document.getElementById('o3').textContent=a*a
  </script>
</body>
</html>
