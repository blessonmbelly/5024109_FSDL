<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>JS Loops</title>
  <style>body{font-family:Arial;margin:16px}input,button{margin:6px;padding:6px}pre{background:#f4f4f4;padding:8px}</style>
</head>
<body>
  <h2>Loops â€” concise</h2>
  <div>
    <input id="n" type="number" placeholder="n"> 
    <button onclick="f()">for</button>
    <button onclick="w()">while</button>
    <pre id="o"></pre>
  </div>
  <script>
    function f(){const n=+document.getElementById('n').value||0;let r='';for(let i=1;i<=n;i++)r+=i+' ';document.getElementById('o').textContent=r}
    function w(){let i=1,n=+document.getElementById('n').value||0, r='';while(i<=n){r+=i+' ';i++}document.getElementById('o').textContent=r}
  </script>
</body>
</html>
