<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Classes & Objects</title>
  <style>body{font-family:Arial;margin:16px}button{margin:6px;padding:6px}</style>
</head>
<body>
  <h2>Classes & Objects â€” concise</h2>
  <div>
    <button onclick="c()">Use Class</button> <span id="o1"></span>
  </div>
  <div>
    <button onclick="o()">Use Object</button> <span id="o2"></span>
  </div>
  <script>
    class P{constructor(n,a){this.n=n;this.a=a}info(){return `${this.n} (${this.a})`}}
    function c(){document.getElementById('o1').textContent=new P('John',25).info()}
    function o(){const p={n:'Jane',a:22,info(){return `${this.n} (${this.a})`}};document.getElementById('o2').textContent=p.info()}
  </script>
</body>
</html>
