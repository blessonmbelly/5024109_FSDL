<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Fonts</title>
    <style>
        body { margin: 20px; }
        .ex { padding: 15px; margin: 15px 0; background: #f5f5f5; border-left: 4px solid #4CAF50; }
        .serif { font-family: Georgia, serif; }
        .sans { font-family: Arial; }
        .mono { font-family: 'Courier New', monospace; }
        .sz24 { font-size: 24px; }
        .bold { font-weight: bold; }
        .italic { font-style: italic; }
        .upper { text-transform: uppercase; }
        .line2 { line-height: 2; }
    </style>
</head>
<body>
    <h1>CSS Fonts</h1>
    
    <div class="ex serif"><h2>Serif Font</h2><p>Georgia - Traditional with decorative lines</p></div>
    <div class="ex sans"><h2>Sans-Serif Font</h2><p>Arial - Clean, modern font</p></div>
    <div class="ex mono"><h2>Monospace Font</h2><p>Courier New - Fixed-width for code</p></div>
    
    <div class="ex">
        <p class="sz24">Font Size: 24px</p>
        <p class="bold">Font Weight: Bold</p>
        <p class="italic">Font Style: Italic</p>
        <p class="upper">Text Transform: Uppercase</p>
        <p class="line2">Line Height: 2 - Double spacing</p>
    </div>
</body>
</html>
