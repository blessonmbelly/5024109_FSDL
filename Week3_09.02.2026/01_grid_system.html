<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .row { margin-bottom: 20px; }
        .col { background-color: #e7f3ff; border: 1px solid #4CAF50; padding: 15px; text-align: center; }
        h1 { margin-bottom: 30px; }
    </style>
</head>
<body>
    <h1>Bootstrap Grid System</h1>
    
    <h2>12-Column Grid</h2>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="col">col-12 (Full Width)</div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-6">
                <div class="col">col-6 (50%)</div>
            </div>
            <div class="col-6">
                <div class="col">col-6 (50%)</div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-4">
                <div class="col">col-4 (33%)</div>
            </div>
            <div class="col-4">
                <div class="col">col-4 (33%)</div>
            </div>
            <div class="col-4">
                <div class="col">col-4 (33%)</div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-3">
                <div class="col">col-3 (25%)</div>
            </div>
            <div class="col-3">
                <div class="col">col-3 (25%)</div>
            </div>
            <div class="col-3">
                <div class="col">col-3 (25%)</div>
            </div>
            <div class="col-3">
                <div class="col">col-3 (25%)</div>
            </div>
        </div>
    </div>
    
    <h2>Responsive Grid</h2>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3">
                <div class="col">Responsive Col</div>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <div class="col">Responsive Col</div>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <div class="col">Responsive Col</div>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <div class="col">Responsive Col</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
