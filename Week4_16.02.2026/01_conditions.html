<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>JS Conditions</title>
	<style>body{font-family:Arial,Helvetica,sans-serif;margin:18px}input,button{margin:6px 0;padding:6px}</style>
</head>
<body>
	<h2>JS Conditions â€” concise</h2>

	<div>
		<input id="age" type="number" placeholder="Age">
		<button onclick="o('age', v=> v>=18 ? 'Adult' : 'Minor')">Check Age</button>
		<div id="r-age"></div>
	</div>

	<div>
		<input id="num" type="number" placeholder="Number">
		<button onclick="o('num', v=> v%2===0 ? 'Even' : 'Odd')">Even/Odd</button>
		<div id="r-num"></div>
	</div>

	<div>
		<input id="score" type="number" placeholder="Score">
		<button onclick="o('score', v=> v>=90 ? 'A' : v>=80 ? 'B' : v>=70 ? 'C' : v>=60 ? 'D' : 'F')">Grade</button>
		<div id="r-score"></div>
	</div>

	<div>
		<input id="day" type="number" placeholder="Day (1-7)">
		<button onclick="o('day', v=> ['Invalid','Mon','Tue','Wed','Thu','Fri','Sat','Sun'][v])">Day</button>
		<div id="r-day"></div>
	</div>

	<div>
		<input id="marks" type="number" placeholder="Marks">
		<button onclick="o('marks', v=> v>=40 ? 'PASS' : 'FAIL')">Pass?</button>
		<div id="r-marks"></div>
	</div>

	<script>
		function val(id){return parseInt(document.getElementById(id).value)||0}
		function o(id, fn){const v=val(id);document.getElementById('r-'+id).textContent = fn(v)}
	</script>
</body>
</html>
