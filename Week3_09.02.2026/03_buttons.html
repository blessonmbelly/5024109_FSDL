<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Buttons â€” Short</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>body{padding:24px;background:#f8f9fa}h1{margin-bottom:16px}</style>
</head>
<body>
  <h1>Bootstrap Buttons</h1>
  <div class="mb-3">
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-outline-primary">Outline</button>
    <button class="btn btn-success btn-sm">Small</button>
    <button class="btn btn-danger btn-lg">Large</button>
    <button class="btn btn-secondary" disabled>Disabled</button>
  </div>
  <p>Use utility classes like <code>btn-primary</code>, <code>btn-outline-*</code>, <code>btn-sm</code>, <code>btn-lg</code>.</p>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
