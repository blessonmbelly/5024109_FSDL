<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Lists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        .list-container {
            background-color: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
        
        .unordered {
            list-style-type: circle;
            color: #333;
        }
        
        .ordered {
            list-style-type: upper-roman;
            color: #333;
        }
        
        .custom {
            list-style-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10"><circle cx="5" cy="5" r="4" fill="red"/></svg>');
        }
        
        ul, ol {
            margin: 10px 0;
            padding-left: 30px;
        }
        
        li {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <h1>CSS Lists</h1>
    
    <div class="list-container">
        <h2>Unordered List (Circle)</h2>
        <ul class="unordered">
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ul>
    </div>
    
    <div class="list-container">
        <h2>Ordered List (Roman Numerals)</h2>
        <ol class="ordered">
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>
    </div>
    
    <div class="list-container">
        <h2>Custom Bullet List</h2>
        <ul class="custom">
            <li>Custom Bullet Item 1</li>
            <li>Custom Bullet Item 2</li>
            <li>Custom Bullet Item 3</li>
        </ul>
    </div>
</body>
</html>
